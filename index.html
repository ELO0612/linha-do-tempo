<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu Cascata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            position: relative;
            display: inline-block;
        }
        nav ul li a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a>
                <ul>
                    <li><a href="#">Nossa História</a></li>
                    <li><a href="#">Equipe</a></li>
                </ul>
            </li>
            <li><a href="#">Serviços</a>
                <ul>
                    <li><a href="#">Consultoria</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
            </li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h2>Bem-vindo ao meu site!</h2>
        <p>Aqui você encontrará informações sobre nossos serviços e a nossa equipe.</p>
    </main>

    <footer>
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
